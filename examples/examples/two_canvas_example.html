    <canvas id="canvas1" width="600" height="400" style="margin-left: 50px; margin-top: 100px; border:1px solid #000000;"></canvas>

        var c1_block_viewer = new CanvasBlockViewer('canvas1');

        c1_block_viewer.addBlock(new Block('name1', 100, 200, 140, 65, 1, 2));

        c2_block_viewer.addBlock(new Block('name3', 100, 200, 140, 65, 1, 2));
